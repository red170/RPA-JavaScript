<!DOCTYPE html>
<html lang="es">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forms I</title>

  <body>
        <h1 id="title">Forms I</h1>

        <form action="/google.es" method="post" class="form" id="form">
            <div class="form__field">
                <label for="name" class="form__label">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form__field">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div id="gender" class="form__field">
                <label for=" male">Male</label>
                <input type="radio" name="gender" value="male" placeholder="...">
                <label for="male">Female</label>
                <input type="radio" name="gender" value="female" placeholder="...">
            </div>
            <div class="form__field">
                <label for="terms">I accept the terms and conditions</label>
                <input type="checkbox" name="terms" id="terms">
            </div>
            <button id="submitButton" type="button" disabled>Send</button>
        </form>

    <script src="22. Formulario.js"></script>
    </body>

    <style>
        .form {
            width: 90%;
            text-align: center;
        }

        .form__field {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
